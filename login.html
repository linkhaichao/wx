<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>牛人帮-登录</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<!--登录头-->
<section id="niu-login">
    <div>
        <a href="javascript:history.go(-1);"><img src="img/zuojiantou.png" alt=""></a>
    </div>
    <div>
        <p>登录</p>
    </div>
</section>
<!--登录体-->
<section id="user">
    <span></span>
    <div>
        <p>用户登录</p>
    </div>
    <div>
        <p>
            <label for="haoma">手机号:</label>
            <input type="number" id="haoma" placeholder="请输入手机号" value="15818447177">
        </p>
    </div>
    <div>
        <p>
            <label for="password">密码:</label>
            <input type="password" id="password" placeholder="请输入密码" value="123456">
        </p>
    </div>
</section>
<!--登录按钮-->
<section id="login-btn">
    <a href="#">提交</a>
</section>
<!--注册用户-->
<section id="register">
    <a href="./woDe/findPass.html">忘记密码</a>
    <a href="./woDe/zhuce.html">注册登录</a>
</section>
<section id="toast">
    <!--手机格式不对-->
</section>
<script src="js/zepto.min.js"></script>
<script src="js/fx.js"></script>
<script src="js/fx_methods.js"></script>
<script src="js/ajax.js"></script>
<script src="js/login.js"></script>
</body>
</html>
