<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>提现</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/tiXian.css">
</head>
<body>
<section id="niu-tixian">
    <div>
        <a href="javascript:history.go(-1);"><img src="../img/zuojiantou.png" alt=""></a>
    </div>
    <div>
        <p>提现</p>
    </div>
</section>
<section id="tixian-money">
    <span></span>
    <div>
        <p>可提现的金额<span>0.00</span></p>
    </div>
    <div>
        <p>
            <label for="money">金额:</label>
            <input type="number" id="money" placeholder="请输入金额" >
        </p>
    </div>
</section>
<section id="tixian-method">
    <span></span>
    <div>
        <p>提现方式</p>
    </div>
    <div>
        <p>
            <input type="checkbox" value="zhiFu" checked="checked">支付宝
        </p>
    </div>
</section>
<div id="btn-tixian">
    <a href="#">提现</a>
</div>

<section id="tixian-text">
    <p>1.只支持支付宝提现</p>
    <p>2.可以随时提交提现申请</p>
    <p>3.提现成功后需要3-5个工作日到账</p>
    <p>4.如果提现账户有误。提现款项将退回个人账户</p>
    <p>5.如有问题请联系客服</p>
</section>
<section id="toast">
    <!--提现格式验证-->
</section>
<script src="../js/zepto.min.js"></script>
<script src="../js/fx.js"></script>
<script src="../js/fx_methods.js"></script>
<script src="../js/tiXian.js"></script>
</body>
</html>
