<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>账户绑定</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/bangDing.css">
</head>
<body>
<!--头部-->
<section id="niu-bangding" class="head-nav">
    <div>
        <a href="javascript:history.go(-1);"><img src="../img/zuojiantou.png" alt=""></a>
    </div>
    <div>
        <p>账户绑定</p>
    </div>
</section>
<section id="bangding-money" class="personAll moneyAll">
    <span></span>
    <div>
        <p>绑定账户(需要至少支付0.01元才能进入账户)</p>
    </div>
    <div>
        <p>
            <label for="money">金额:</label>
            <input type="number" id="money" placeholder="请输入金额" >
        </p>
    </div>
</section>
<section id="bangding-method" class="personAll methodAll">
    <span></span>
    <div>
        <p>绑定方式</p>
    </div>
    <div>
        <p>
            <input type="checkbox" value="zhiFu" checked="checked">支付宝
        </p>
    </div>
</section>
<div id="btn-bangding"class="btn-all">
    <a href="#">充值</a>
</div>

<section id="toast">
    <!--提现格式验证-->
</section>
<script src="../js/zepto.min.js"></script>
<script src="../js/fx.js"></script>
