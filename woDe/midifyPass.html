<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>牛人帮-修改密码</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/modifyPass.css">
</head>
<body>
<!--登录头-->
<section id="niu-pass" class="head-nav">
    <div>
        <a href="javascript:history.go(-1);"><img src="../img/zuojiantou.png" alt=""></a>
    </div>
    <div>
        <p>修改密码</p>
    </div>
</section>
<!--登录体-->
<section id="user-pass">
    <span></span>
    <div>
        <p>修改密码</p>
    </div>
    <div>
        <p>
            <label for="oldPassword">原密码:</label>
            <input type="number" id="oldPassword" placeholder="请输入原密码" >
        </p>
    </div>
    <div>
        <p>
            <label for="newPassword">新密码:</label>
            <input type="password" id="newPassword" placeholder="请输入新密码">
        </p>
    </div>
    <div>
        <p>
            <label for="okPassword">确认密码:</label>
            <input type="password" id="okPassword" placeholder="请再次输入新密码">
        </p>
    </div>
</section>
<!--登录按钮-->
<section id="pass-btn">
    <a href="#">提交</a>
</section>
<!--注册用户-->
<section id="toast">
    <!--手机格式不对-->
</section>
<script src="../js/zepto.min.js"></script>
<script src="../js/fx.js"></script>
<script src="../js/fx_methods.js"></script>
<script src="../js/modifyPass.js"></script>
</body>
</html>
