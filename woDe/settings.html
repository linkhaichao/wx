<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>牛人帮-个人设置</title>
    <link rel="stylesheet" type="text/css" href="../css/mui.picker.min.css"/>
    <link rel="stylesheet" type="text/css" href="../css/mui.min.css"/>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/settings.css">
</head>
<body>
<!--个人设置-->
<section id="niu-zhuce" class="head-nav">
    <div>
        <a href="javascript:history.go(-1);"><img src="../img/zuojiantou.png" alt=""></a>
    </div>
    <div>
        <p>个人设置</p>
    </div>
</section>
<section id="touxiang" class="setAll">
    <span></span>
    <div>
        <p>个人头像</p>
        <img src="../img/0.jpg" alt="">
    </div>
</section>
<!--基本信息-->
<section id="jibenInfo" class="setAll">
    <span></span>
    <div>
        <p>基本信息</p>
    </div>
    <div>
        <p>
            <label for="nichen">昵称:</label>
            <input type="text" id="nichen"  value="电脑帮">
        </p>
    </div>
    <div>
        <p>
            <label for="nianxian">年限:</label>
            <input type="text" id="nianxian">
        </p>
    </div>
    <div>
        <p>
            <label for="city">城市:</label>
            <input type="text" id="city" value="暂无-暂无">
        </p>
    </div>
    <div>
        <p>
            <label for="address">地址:</label>
            <input type="text" id="address">
        </p>
    </div>
</section>
<!--个人信息-->
<section id="gerenInfo" class="setAll">
    <span></span>
    <div>
        <p>个人信息</p>
    </div>
    <div>
        <p>
            <label for="zhenming">真名:</label>
            <input type="text" id="zhenming"  value="电脑帮">
        </p>
    </div>
    <div>
        <p>
            <label for="shenfenzheng">身份证:</label>
            <input type="text" id="shenfenzheng">
        </p>
    </div>
    <div>
        <p>
            <label for="sex">性别:</label>
            <input type="text" id="sex" value="暂无-暂无">
        </p>
    </div>
    <div>
        <p>
            <label for="birth">生日:</label>
            <input type="text" id="birth">
        </p>
    </div>
</section>
<!--个人特长-->
<section id="gerenSpec" class="setAll">
    <span></span>
    <div>
        <p>个人特长</p>
    </div>
    <div>
        <textarea name="" id="specialty" class="textareaAll"></textarea>
    </div>
</section>
<!--工作经历-->
<section id="workExper" class="setAll">
    <span></span>
    <div>
        <p>工作经历</p>
    </div>
    <div>
        <textarea name="" id="experience" class="textareaAll"></textarea>
    </div>
</section>
<!--个人简介-->
<section id="gerenPro" class="setAll">
    <span></span>
    <div>
        <p>个人简介</p>
    </div>
    <div>
        <textarea name="" id="profile" class="textareaAll"></textarea>
    </div>
</section>
<section id="xiugai-btn" class="btn-all">
    <a href="#">修改</a>
</section>

<section id="toast">
    <!--手机格式不对-->
</section>
<!--<script src="js/zepto.min.js"></script>
<script src="js/ajax.js"></script>
<script src="js/fx.js"></script>
<script src="js/fx_methods.js"></script>-->
<script src="../js/zepto.js"></script>
<script src="../js/cityData.js"></script>
<script src="../js/settings.js"></script>
<script src="../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/mui.picker.min.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
