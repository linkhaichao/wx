<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>牛人帮-发单类别</title>
    <link rel="stylesheet" type="text/css" href="../css/mui.picker.min.css"/>
    <link rel="stylesheet" type="text/css" href="../css/mui.min.css"/>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/faDanLeiBie.css">
</head>
<body>
<!--个人设置-->
<section id="category-fadan" class="head-nav">
    <div>
        <a href="javascript:history.go(-1);"><img src="../img/zuojiantou.png" alt=""></a>
    </div>
    <div>
        <p>类别</p>
    </div>
</section>
<section id="category-hard" class="setAll hard">
    <div>
        <p class="hard-click">
           <span>硬件</span>
            <span class="mui-icon mui-icon-arrowdown down"></span>
        </p>
        <div class="yingJianChild hard">
            <p data-id="1">存储设备</p>
            <p data-id="2">X86服务器</p>
            <p data-id="3">Unix服务器</p>
        </div>
    </div>
</section>

<section id="category-soft" class="setAll hard">
    <div>
        <p class="hard-click">
            <span>软件</span>
            <span class="mui-icon mui-icon-arrowdown down"></span>
        </p>
        <div class="yingJianChild soft">
            <p>中间件</p>
            <p>备份软件</p>
            <p>虚拟化软件</p>
            <p>数据库</p>
            <p>数据库</p>
            <p>平台与操作系统</p>
            <p>业务分析软件</p>
            <p>办公协作软件</p>
        </div>
    </div>
</section>
<section id="category-internet" class="setAll hard">
    <div>
        <p class="hard-click">
            <span>网络</span>
            <span class="mui-icon mui-icon-arrowdown down"></span>
        </p>
        <div class="yingJianChild internet">
            <p>路由器交换机</p>
            <p>网络安全设备</p>
            <p>负载均衡设备</p>
            <p>光纤交换机</p>
            <p>防火墙</p>
            <p>无线wifi</p>
            <p>流量及行为管理</p>
            <p>流量分析</p>
            <p>入侵检测</p>
            <p>防DDOS</p>
            <p>防垃圾邮件</p>
            <p>视频语音</p>
        </div>
    </div>
</section>
<section id="category-other" class="setAll hard">
    <div>
        <p class="hard-click">
            <span>其他</span>
            <span class="mui-icon mui-icon-arrowdown down"></span>
        </p>
        <div class="yingJianChild other">
            <p >UPS</p>
            <p>空调</p>
        </div>
    </div>
</section>



<section id="toast">
    <!--手机格式不对-->
</section>
<script src="../js/zepto.min.js"></script>
<script src="../js/fx.js"></script>
<script src="../js/fx_methods.js"></script>
<script src="../js/cityData.js"></script>
<script src="../js/faDanLeiBie.js"></script>
<script src="../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/mui.picker.min.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
