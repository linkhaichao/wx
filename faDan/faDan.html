<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>牛人帮-发单</title>
    <link rel="stylesheet" type="text/css" href="../css/mui.picker.min.css"/>
    <link rel="stylesheet" type="text/css" href="../css/mui.min.css"/>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/faDan.css">
    <link rel="stylesheet" href="../css/faDanLeiBie.css">
    <link rel="stylesheet" href="../css/cunChuLeiBie.css">
</head>
<body>

<!--发单首页-->
<div id="step1"><!--个人设置-->
    <section id="niu-fadan" class="head-nav">
        <div>
            <a href="#"><img src="../img/zuojiantou.png" alt=""></a>
        </div>
        <div>
            <p>发单</p>
        </div>
    </section>
    <!--发单导航条-->
    <section id="fadan-nav">
        <span data-opid="1" class="bgc">安装</span>
        <span data-opid="2">巡检</span>
        <span data-opid="3">调优</span>
        <span data-opid="4">故障</span>
        <span data-opid="5">培训</span>
    </section>
    <!--产品列表-->
    <section id="proList" class="setAll">
        <span></span>
        <div class="proListTop">
            <p>产品列表</p>
        </div>
        <!--<section class="proListCon">
            <div>
                <h4>HDS存储</h4>
                <p>平台：<span>AIX</span></p>
                <p>数量：<span>1</span>台(套)</p>
                <h5>服务内容</h5>
                <p>1.<span>设备上架</span></p>
                <p>2.<span>加电自检</span></p>
                <p>2.<span>安装操作系统</span></p>
            </div>
            <span class="mui-icon mui-icon-close"></span>
        </section>-->
        <div>
            <p>
                <label for="addPro">添加产品</label>
                <input type="text" id="addPro" disabled>
                <span class="mui-icon mui-icon-plus" id="plusFaDan-btn"></span>
            </p>
        </div>
        <div>
            <p>
                <label for="shangJin">赏金:</label>
                <input type="text" id="shangJin" placeholder="赏金金额">
            </p>
        </div>
    </section>
    <!--时间地点-->
    <section id="timePoint" class="setAll">
        <span></span>
        <div>
            <p>时间地点</p>
        </div>
        <div>
            <p>
                <label for="startTime">起:</label>
                <input type="text" id="startTime"  placeholder="起始时间">
                <label for="endTime">止:</label>
                <input type="text" id="endTime"  placeholder="终止时间">
            </p>
        </div>
        <div>
            <p>
                <label for="areaFaDan">地区:</label>
                <input type="text" id="areaFaDan" placeholder="所在城市">
            </p>
        </div>
        <div>
            <p>
                <label for="detailAddressFaDan">详细:</label>
                <input type="text" id="detailAddressFaDan" placeholder="详细地址">
            </p>
        </div>

    </section>
    <!--其他信息-->
    <section id="otherInfoFaDan" class="setAll">
        <span></span>
        <div>
            <p>其他信息</p>
        </div>
        <div>
            <p>
                <label for="">需要验收单:</label>
                <input type="radio" id=""  value="否">
                <span class="mui-switch mui-switch-blue">
                    <span class="mui-switch-handle"></span>
                </span>
            </p>
        </div>
        <div>
            <textarea name="" id="proFaDanInfo" class="textareaAll" placeholder="有什么要说的"></textarea>
        </div>
    </section>
    <!--发布按钮-->
    <section id="faDan-btn" class="btn-all">
        <a href="#">发布</a>
    </section>
</div>

<!--发单类别第二页-->
<div id="step2">
    <section id="category-fadan" class="head-nav">
        <div class="closeSec">
            <a href="javascript:history.go(-1);" onclick="return false;"><img src="../img/zuojiantou.png" alt=""></a>
        </div>
        <div>
            <p>类别</p>
        </div>
    </section>
    <section id="category-hard" class="setAll hard">
        <div>
            <p class="hard-click">
                <span>硬件</span>
                <span class="mui-icon mui-icon-arrowdown down"></span>
            </p>
            <div class="yingJianChild hard">
                <p data-id="1">存储设备</p>
                <p>X86服务器</p>
                <p>Unix服务器</p>
            </div>
        </div>
    </section>

    <section id="category-soft" class="setAll hard">
        <div>
            <p class="hard-click">
                <span>软件</span>
                <span class="mui-icon mui-icon-arrowdown down"></span>
            </p>
            <div class="yingJianChild soft">
                <p>中间件</p>
                <p>备份软件</p>
                <p>虚拟化软件</p>
                <p>数据库</p>
                <p>数据库</p>
                <p>平台与操作系统</p>
                <p>业务分析软件</p>
                <p>办公协作软件</p>
            </div>
        </div>
    </section>
    <section id="category-internet" class="setAll hard">
        <div>
            <p class="hard-click">
                <span>网络</span>
                <span class="mui-icon mui-icon-arrowdown down"></span>
            </p>
            <div class="yingJianChild internet">
                <p>路由器交换机</p>
                <p>网络安全设备</p>
                <p>负载均衡设备</p>
                <p>光纤交换机</p>
                <p>防火墙</p>
                <p>无线wifi</p>
                <p>流量及行为管理</p>
                <p>流量分析</p>
                <p>入侵检测</p>
                <p>防DDOS</p>
                <p>防垃圾邮件</p>
                <p>视频语音</p>
            </div>
        </div>
    </section>
    <section id="category-other" class="setAll hard">
        <div>
            <p class="hard-click">
                <span>其他</span>
                <span class="mui-icon mui-icon-arrowdown down"></span>
            </p>
            <div class="yingJianChild other">
                <p>UPS</p>
                <p>空调</p>
            </div>
        </div>
    </section>
</div>

<!--发单详情内容第三页-->
<div id="step3">
    <section id="cunchu-fadan" class="head-nav">
        <div class="closeThree">
            <a href="javascript:history.go(-1);" onclick="return false;"><img src="../img/zuojiantou.png" alt=""></a>
        </div>
        <div>
            <p>类别</p>
        </div>
    </section>

    <section id="cunChuSheBei" class="setAll">
        <span></span>
        <!--<div>
            <p>存储设备</p>
        </div>
        <div>
            <p>
                <label for="cunPro">产品:</label>
                <input type="text" id="cunPro"  placeholder="请选择">
            </p>
        </div>
        <div>
            <p>
                <label for="pingtai">平台:</label>
                <input type="text" id="pingtai"  placeholder="请选择">
            </p>
        </div>
        <div>
            <p>
                <label for="reBei">热备:</label>
                <input type="text" id="reBei"  placeholder="请选择">
            </p>
        </div>-->
    </section>
    <section id="cunNum" class="setAll newChild">
        <div>
            <p>
                <span>数量</span>
                <span class="mui-numbox"  data-numbox-min='1'>
                <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                <input class="mui-numbox-input" type="number" />
                <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
            </span>
            </p>
        </div>
    </section>

    <section id="cunChuService" class="setAll">
        <span></span>
        <div>
            <p>服务内容</p>
        </div>
        <!--<div class="mui-input-row mui-checkbox mui-left">
            <label>设备上架</label>
            <input name="checkbox1" value="Item 1" type="checkbox" checked>
        </div>
        <div class="mui-input-row mui-checkbox mui-left">
            <label>加电自检</label>
            <input name="checkbox1" value="Item 2" type="checkbox" checked>
        </div>-->
    </section>
    <section id="addFaDan-btn" class="btn-all">
        <a href="#">添加</a>
    </section>
</div>



<!--toast弹出框-->
<section id="toast">
    <!--手机格式不对-->
</section>

<script src="../js/fx.js"></script>
<script src="../js/fx_methods.js"></script>

<script src="../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/mui.picker.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/faDanLeiBie.js"></script>
<script src="../js/faDan.js"></script>
</body>
</html>
